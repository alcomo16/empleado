{% extends "base.html" %}



{% block title %}
    Editar Empleado
{% endblock title %}


{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x">
        <h1> Modificar datos del empleado</h1>
    </div>
    <div class="cell">
        <form class="grid-x grid-margin-x" method="POST"> {% csrf_token %}
            <div class="cell large-6">
                <label>Nombre
                    {{ form.first_name }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellidos
                    {{ form.last_name }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Trabajo
                    {{ form.job }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Departamento
                    {{ form.departamento }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Habilidades
                    {{ form.habilidades }}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="submit success button">Actualizar</button>
            </div>
            
        </form>
    </div>
</div>


{% endblock content %}


<form method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar</button>
</form>
